spring:
  datasource:
    url: ${SUPABASE_JDBC_URL:jdbc:postgresql://localhost:5432/steamclone}
    username: ${SUPABASE_DB_USER:postgres}
    password: ${SUPABASE_DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:change-me}
            client-secret: ${GOOGLE_CLIENT_SECRET:change-me}
            scope: profile,email
          github:
            client-id: ${GITHUB_CLIENT_ID:change-me}
            client-secret: ${GITHUB_CLIENT_SECRET:change-me}
            scope: user:email
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: id
  flyway:
    enabled: true
    locations: classpath:db/migration

security:
  jwt:
    secret: ${JWT_SECRET:change-this-secret}

logging:
  level:
    org.springframework.security: INFO
